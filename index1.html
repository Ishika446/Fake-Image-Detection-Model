<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Image Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.container {
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 360px;
}

h1 {
  color: #333;
  margin-bottom: 10px;
}

p {
  color: #666;
  margin-bottom: 20px;
}

input[type="file"] {
  margin-bottom: 15px;
}

button {
  background-color: #007BFF;
  color: white;
  padding: 10px 20px;
  border: none;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.result {
  margin-top: 20px;
  padding: 10px;
  font-weight: bold;
  border-radius: 5px;
}

.result.real {
  background-color: #e0f7e9;
  color: #2e7d32;
}

.result.fake {
  background-color: #ffe6e6;
  color: #c62828;
}

</style>
<body>
  <div class="container">
    <h1>Fake Image Detector</h1>
    <p>Upload an image to check if it's real or fake.</p>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <button type="submit">Check Image</button>
    </form>

    {% if result %}
      <div class="result {{ 'real' if result == 'Real' else 'fake' }}">
        Result: {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
